<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 OTA Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h1 { text-align: center; }
    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004bcc;
    }
    .info {
      font-size: 0.9rem;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>OTA Update Trigger</h1>

  <label>Firmware Version</label>
  <input type="text" id="version" placeholder="e.g. v1.0.4">

  <label>Firmware URL</label>
  <input type="text" id="url" placeholder="e.g. http://yourserver.com/firmware.bin">

  <label>SHA256 Hash</label>
  <textarea id="sha256" rows="3" placeholder="64-character SHA256 hash of firmware"></textarea>

  <button onclick="sendUpdate()">üöÄ Trigger OTA Update</button>

  <p class="info">This will update <code>data.json</code> in your GitHub repo to notify the ESP32.</p>

  <p id="status"></p>

  <script>
    async function sendUpdate() {
      const version = document.getElementById("version").value.trim();
      const url = document.getElementById("url").value.trim();
      const sha256 = document.getElementById("sha256").value.trim();
      const status = document.getElementById("status");

      if (!version || !url || sha256.length !== 64) {
        status.innerText = "‚ö†Ô∏è Please enter valid version, URL, and SHA256 (64 characters)";
        return;
      }

      const content = {
        command: "UPDATE_FIRMWARE",
        version,
        url,
        sha256
      };

      const jsonContent = JSON.stringify(content, null, 2);

      status.innerText = "üîÑ Updating data.json...";

      // GITHUB UPLOAD SECTION (manual!)
      alert("‚ö†Ô∏è You cannot directly write to GitHub from a static page.\nCopy the following JSON and update data.json in GitHub manually:\n\n" + jsonContent);

      status.innerText = "‚úÖ JSON copied to clipboard or ready for manual paste.";
    }
  </script>
</body>
</html>
